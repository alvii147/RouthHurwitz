{% extends "base.html" %}
{% block title %}
    Routh-Hurwitz Table Generator
{% endblock %}
{% block content %}
<h1 class="display-4">Routh-Hurwitz Table Generator</h4>
<figure>
    <table class = "table table-sm table-hover table-bordered">
        {% for i in range(routhArr|count) %}
            {% if i == 0 or i == 1 %}
                <thead class = "thead-light">
                    <tr>
                        {% for element in routhArr[i] %}
                            <th>
                                {{element}}
                            </th>
                        {% endfor %}
                    </tr>
                </thead>
            {% else %}
                <tbody>
                    <tr>
                        {% for element in routhArr[i] %}
                            <td>
                                {{element}}
                            </td>
                        {% endfor %}
                    </tr>
                </tbody>
            {% endif %}
        {% endfor %}
    </table>
</figure>
{% endblock %}
{% block src %}{% endblock %}
